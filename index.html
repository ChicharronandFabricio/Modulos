<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Módulos</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #d60000;
    }

    /* Parte superior */
    .header {
        background: url("https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1200&q=60") center/cover;
        padding: 70px 40px;
        color: white;
        font-size: 50px;
        font-weight: 800;
        text-shadow: 0px 0px 10px rgba(0,0,0,0.6);
    }

    /* Contenedor de módulos */
    .container {
        padding: 40px 20px;
        max-width: 900px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    /* Tarjeta horizontal */
    .card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #333;
        color: white;
        padding: 20px 25px;
        border-radius: 12px;
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
        transition: 0.2s;
    }

    .card:hover {
        background: #444;
        transform: scale(1.02);
    }

    /* Imagen de la derecha */
    .card img {
        width: 70px;
        height: 70px;
        object-fit: contain;
        margin-left: 20px;
    }
</style>

</head>
<body>

<div class="header">
    MÓDULOS
</div>

<div class="container">

    <a class="card" href="ATENCION_CLIENTE.html">
        Atención al cliente
        <img src="https://img.icons8.com/ios-filled/100/customer-support.png">
    </a>

    <a class="card" href="ATENCION_MEDICA.html">
        Servicios médicos
        <img src="https://img.icons8.com/ios-filled/100/hospital.png">
    </a>

    <a class="card" href="MEDIOS.html">
        Atención a medios de comunicación
        <img src="https://img.icons8.com/ios-filled/100/microphone.png">
    </a>

    <a class="card" href="BANCO.html">
        Banco
        <img src="https://img.icons8.com/ios-filled/100/bank.png">
    </a>

    <a class="card" href="COMPETENCIA.html">
        Competencia
        <img src="https://img.icons8.com/ios-filled/100/trophy.png">
    </a>

    <a class="card" href="INVERSIONISTAS.html">
        Consulta de inversiones
        <img src="https://img.icons8.com/ios-filled/100/investment.png">
    </a>

    <a class="card" href="GOBIERNO.html">
        Gobierno
        <img src="https://img.icons8.com/ios-filled/100/government.png">
    </a>

</div>

</body>
</html>
