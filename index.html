<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Módulos</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #d60000;
    }

    /* Barra superior con logos */
    .top-bar {
        background: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #d60000;
    }

    .top-bar img {
        height: 55px;
    }

    /* Parte superior con imagen grande */
    .header {
        background: url("https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1200&q=60") center/cover;
        padding: 70px 40px;
        color: white;
        font-size: 50px;
        font-weight: 800;
        text-shadow: 0px 0px 10px rgba(0,0,0,0.6);
        letter-spacing: 2px;
    }

    /* Contenedor de módulos */
    .container {
        padding: 35px 20px;
        max-width: 900px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    /* Tarjetas horizontales */
    .card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #333;
        color: white;
        padding: 20px 25px;
        border-radius: 12px;
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
        transition: 0.2s;
    }

    .card:hover {
        background: #444;
        transform: scale(1.02);
    }

    /* Íconos */
    .card img {
        width: 70px;
        height: 70px;
        object-fit: contain;
        margin-left: 20px;
    }

    /* Responsivo: logos se acomodan */
    @media (max-width: 600px) {
        .top-bar img {
            height: 40px;
        }
    }
</style>

</head>
<body>

<!-- Barra superior con logos -->
<div class="top-bar">
    <img src="https://raw.githubusercontent.com/chicharronandfabricicio/Modulos/main/rimac_logo.png" alt="Rimac">
    <img src="https://raw.githubusercontent.com/chicharronandfabricicio/Modulos/main/cientifica_logo.png" alt="Científica">
</div>

<!-- Encabezado -->
<div class="header">
    MÓDULOS
</div>

<!-- Módulos -->
<div class="container">

    <a class="card" href="ATENCION_CLIENTE.html">

        <img src="https://img.icons8.com/ios-filled/100/customer-support.png">
    </a>

    <a class="card" href="ATENCION_MEDICA.html">

        <img src="https://img.icons8.com/ios-filled/100/hospital.png">
    </a>

    <a class="card" href="MEDIOS.html">
        Atención a medios de comunicación
        <img src="https://img.icons8.com/ios-filled/100/microphone.png">
    </a>

    <a class="card" href="BANCO.html">

        <img src="https://img.icons8.com/ios-filled/100/bank.png">
    </a>

    <a class="card" href="COMPETENCIA.html">

    <a class="card" href="INVERSIONISTAS.html">
